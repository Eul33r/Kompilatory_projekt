<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Różniczkowanie symboliczne</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <form>
            <div class="input-container">
                <input type="text" id="Field" placeholder="Enter what you want to calculate">
                <span class="clear-button" onclick="clearField()">Clear</span>
            </div>
            <button type="button" onclick="calculate()">Calculate</button>

            <div id="result"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
